<title>Donut Graph: SF Incidents</title>
<body>

<script src='//d3js.org/d3.v4.min.js'></script>
<script>

		let width = 360;
		let height = 360;

		let radius = Math.min(width, height) / 2;

		let color = d3.scaleOrdinal(d3.schemeCategory20);

		let svg = d3.select('#chart')
			.append('svg')
			.attr('width', width)
			.attr('height', height)
			.append('g')
			.attr('transform', 'translate(' + (width / 2) +
				',' + (height / 2) + ')');

		let donutWidth = 75;

		let arc = d3.arc()
			.innerRadius(radius - donutWidth)
			.outerRadius(radius);


	d3.json("../data/uniquesDonut.json", function (data) {
		console.log(data.Category);
		let pie = d3.pie()
			.value(function (d) {
				return d.value;
			})
			.sort(null);

		let legendRectSize = 18;
		let legendSpacing = 4;

		let path = svg.selectAll('path')
			.data(data)
			.enter()
			.append('path')
			.attr('d', arc);
	});


</script>
</body>
